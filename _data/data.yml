education:
    title: Education
    info:
      - degree: MSc in Computer Science
        university: Polytechnique Montréal - Montréal, Canada
        time: 2023 - Present
        details: |
          I am currently finishing my engineering studies as a 
          double diploma student in [Polytechnique Montréal](https://www.polymtl.ca/en). My
          focus there is to specialize in Computer Science by
          reinforcing my technical skills and understanding of this field.
          Some of the courses I've followed there :
              - Parallel computing systems (OpenMP, OpenCL, ...)
              - Data mining
              - Metaheuristics applied to Computer Science
              - Smart agents for video games
              - Natural Language Processing (NLP)
      - degree: Engineering Degree
        university: Ecole Nationale Supérieure des Mines de Nancy - Nancy, France
        time: 2021 - Present
        details: |
          The [Ecole des Mines](https://mines-nancy.univ-lorraine.fr/en/) provided me with a general engineering background,
          during the first year of study, and helped me specialize in computer 
          science during my second year there. Some of the courses I've followed there :
              - Statistical physics
              - Management control
              - Advanced english class
              - Basic compiler implementation
              - Web project
              - Opening on art and culture in the engineering context
      - degree: Preparation Class for Engineering School, Mathematics and Physics.
        university: CPGE Champollion - Grenoble, France
        time: 2019 - 2021
        details: |
          The [CPGE Champollion](https://lycee-champollion.fr/spip.php?rubrique334) cycle in MP helped me
          get the basics of Mathematics and Physics,
          to prepare me for higher studies. The high expectations
          and heavy work load of theses courses brought me :
            - Organization, self-management
            - Modesty towards Science
      - degree: Baccalaureat SSI - French equivalent of A level in Mathematics, Physics and Engineering Sciences
        university: Lycée Pierre Termier - Grenoble, France
        time: 2016 - 2019
        details: |
            - Congratulations of the jury

